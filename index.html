<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.7/dist/css/uikit.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.7/dist/js/uikit.min.js"></script>

    <title>Nitin Jha</title>
</head>

<body> 
    <h1>Hello!</h1>
    <header-nav tabindex="0"></header-nav>
    <div class="uk-container uk-text-center uk-margin uk-animation-toggle">

        <div class="profile-details">
            <div class="uk-card uk-card-default uk-card-body">
                <h4>Multiskilled Fullstack Developer</h4>
                <div class="uk-button uk-margin-small uk-button-secondary uk-button-small">Angular</div>
                <div class="uk-button uk-margin-small uk-button-secondary uk-button-small">C#</div>
                <div class="uk-button uk-margin-small uk-button-secondary uk-button-small">JS</div>
                <div class="uk-button uk-margin-small uk-button-secondary uk-button-small">Bootstrap</div>
                <div class="uk-button uk-margin-small uk-button-secondary uk-button-small">.Net Core</div>
                <div class="uk-button uk-margin-small uk-button-secondary uk-button-small">REST</div>
                <div class="uk-button uk-margin-small uk-button-secondary uk-button-small">HTML/CSS</div>
                <div class="uk-button uk-button-secondary uk-button-small">Python</div>
                <div class="uk-button uk-button-secondary uk-button-small">NodeJs</div>
            </div>

            <div class="uk-margin-small uk-card uk-card-default uk-card-body">
                <h4>Experience with Cloud & CI/CD/Metric tools</h4>
                <span class="uk-button uk-margin-small uk-button-secondary uk-button-small">AWS</span>
                <span class="uk-button uk-margin-small uk-button-secondary uk-button-small">Teamcity</span>
                <span class="uk-button uk-margin-small uk-button-secondary uk-button-small">Splunk</span>
                <span class="uk-button uk-margin-small uk-button-secondary uk-button-small">DataDog</span>
                <span class="uk-button uk-margin-small uk-button-secondary uk-button-small">Jenkins</span>
                <span class="uk-button uk-button-secondary uk-button-small">Git</span>
            </div>

            <div class="uk-margin-small uk-card uk-card-default uk-card-body ">
                <h4>Multi-Environmentalist &trade;</h4>
                <span class="uk-button uk-margin-small uk-button-secondary uk-button-small">Windows</span>
                <span class="uk-button uk-margin-small uk-button-secondary uk-button-small">Linux</span>
                <span class="uk-button uk-button-secondary uk-button-small">Mac</span>
            </div>

            <div class="uk-margin-small uk-card uk-card-default uk-card-body ">
                <h4>Database Jockey</h4>
                <span class="uk-button uk-margin-small uk-button-secondary uk-button-small">Oracle</span>
                <span class="uk-button uk-margin-small uk-button-secondary uk-button-small">MySQL</span>
                <span class="uk-button uk-margin-small uk-button-secondary uk-button-small">SQL Server</span>
                <span class="uk-button uk-button-secondary uk-button-small">MongoDb</span>
            </div>
        </div>

    </div>

    <footer-nav>
    </footer-nav>

    <script src="header.js"></script>
    <script src="footer.js"></script>
    <script src="index.js"></script>
